<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Jogo</title>
  </head>
  <style>
    canvas {
      background: #000;
      margin: 20px auto;
      border: 2px solid #472b10;
      border-radius: 4px;
    }

    div {
      background: #f1f1f1;
      height: 100%;
      display: grid;
      font-family: "Roboto", sans-serif;
    }
    button {
      width: 200px;
      margin: 50px auto;
    }
  </style>
  <body>
    <div id="principal">
      <canvas id="canvas"></canvas>
      <div id="play">
        <button id="buttonStart">Clique para iniciar</button>
      </div>
    </div>
  </body>
  <script src="dist/bundle.js"></script>
</html>
